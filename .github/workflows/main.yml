name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Xcode 11.3.1
      run: |
        sudo xcode-select -s /Applications/Xcode_11.3.1.app/Contents/Developer
        xcodebuild -version

    - name: Run Unit Test
      run: make test

    - name: Convert coverage file
      run: |
        xcrun llvm-cov export \
            .build/debug/SwiftPrettyPrintPackageTests.xctest/Contents/MacOS/SwiftPrettyPrintPackageTests \
            -instr-profile .build/debug/codecov/default.profdata \
            -ignore-filename-regex=".build|Tests" \
            -format="lcov" > info.lcov

    - name: Upload to codecov.io
      run: bash <(curl -s https://codecov.io/bash)
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  unit-test-in-linux:
    runs-on: ubuntu-latest
    container: swift:5.1

    steps:
    - uses: actions/checkout@v2

    - name: Run Unit Test
      run: make test

  integration-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Xcode 11.3.1
      run: |
        sudo xcode-select -s /Applications/Xcode_11.3.1.app/Contents/Developer
        xcodebuild -version

    - name: Cache bundler
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: bundler-${{ hashFiles('Gemfile.lock') }}
        restore-keys: |
          bundler-${{ hashFiles('Gemfile.lock') }}

    - name: Bundle install
      run: |
        bundle

    - name: Run Integration Test
      run: |
        make integration-test
